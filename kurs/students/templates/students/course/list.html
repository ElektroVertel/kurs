{% extends "base.html" %}
{% block title %}My courses{% endblock %}
{% block content %}
 <h1>Мои курсы</h1>
 <div class="module">
 {% for course in object_list %}
 <div class="course-info">
 <h3>{{ course.title }}</h3>
 <p><a href="{% url "student_course_detail" course.id %}">
 Access contents</a></p>
 </div>
 {% empty %}
 <p>
 Вы не записаны на курсы.
 <a href="{% url "course_list" %}">Просмотр курсов</a>
 для записи.
 </p>
 {% endfor %}
 </div>
{% endblock %}
